
<!DOCTYPE html>
<html>
<head>
  <title>Tempo alla fine della scuola</title>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 50px; }
    #timer { font-size: 2em; }
  </style>
</head>
<body>
  <h1>Tempo alla fine della scuola</h1>
  <div id="timer">Caricamento...</div>

  <script>
    // Inserisci qui la data e ora della fine della scuola
    const endDate = new Date("June 7, 2025 13:00:00").getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance <= 0) {
        document.getElementById("timer").innerHTML = "La scuola Ã¨ finita! ðŸŽ‰";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
